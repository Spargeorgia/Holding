<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ადმინ პანელი - Daily GROUP</title>
    <style>
        @font-face {
            font-family: 'TBCContractica-Regular';
            src: url('../Fonts/TBCContractica-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TBCContracticaCAPS-Black';
            src: url('../Fonts/TBCContracticaCAPS-Black.ttf') format('truetype');
        }
        body {
            font-family: 'TBCContractica-Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgb(0, 102, 107);
            color: white;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h1 {
            font-family: 'TBCContracticaCAPS-Black', Arial, sans-serif;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .nav-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'TBCContracticaCAPS-Black', Arial, sans-serif;
            color: rgb(0, 102, 107);
            margin-bottom: 20px;
        }
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }
        .primary-button {
            background: rgb(0, 102, 107);
            color: white;
        }
        .primary-button:hover {
            background: rgb(0, 122, 128);
        }
        .edit-button {
            background: #4CAF50;
            color: white;
            margin-right: 10px;
        }
        .delete-button {
            background: #f44336;
            color: white;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-actions {
            margin-top: 30px;
            text-align: right;
        }
        .form-actions button {
            margin-left: 10px;
        }
        .article-preview {
            display: flex;
            gap: 20px;
        }
        .article-image {
            flex-shrink: 0;
            width: 200px;
        }
        .article-content {
            flex: 1;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        .notification.success {
            background: #4CAF50;
        }
        .notification.error {
            background: #f44336;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .no-content {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .action-bar {
            margin-bottom: 20px;
        }
        .article-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .button {
            background: rgb(0, 102, 107);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'TBCContractica-Regular', Arial, sans-serif;
        }
        .button:hover {
            background: rgb(0, 122, 127);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .logout {
            margin-top: auto;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }
        .logout:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h1>ადმინ პანელი</h1>
            <div class="nav-item active" data-section="articles">სიახლეები</div>
            <div class="nav-item" data-section="settings">პარამეტრები</div>
            <div class="nav-item" onclick="logout()">გასვლა</div>
        </div>
        
        <div class="main-content">
            <div id="articles" class="content-section active">
                <h2>სიახლეების მართვა</h2>
                <div class="action-bar">
                    <button class="button primary-button" onclick="showAddEditNewsModal()">ახალი სიახლის დამატება</button>
                </div>
                <div id="news-list">
                    <!-- News items will be loaded here by admin.js -->
                </div>
            </div>
            
            <div id="settings" class="content-section">
                <h2>პარამეტრები</h2>
                <div class="card">
                    <h3>სისტემის პარამეტრები</h3>
                    <p>მალე დაემატება დამატებითი პარამეტრები</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- News Add/Edit Modal -->
    <div id="newsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="newsModalTitle">ახალი სიახლე</h2>
            <form id="newsForm">
                <input type="hidden" id="news-id">
                <div class="form-group">
                    <label for="news-title">სათაური</label>
                    <input type="text" id="news-title" required>
                </div>
                <div class="form-group">
                    <label for="news-department">დეპარტამენტი</label>
                    <select id="news-department" required>
                        <option value="">აირჩიეთ დეპარტამენტი</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Retail">Retail</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="news-description">აღწერა</label>
                    <textarea id="news-description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-image-url">სურათის URL</label>
                    <input type="text" id="news-image-url" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="button" onclick="closeNewsModal()">გაუქმება</button>
                    <button type="submit" class="button primary-button">შენახვა</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
